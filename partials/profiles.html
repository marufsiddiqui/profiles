<!-- profiles -->

<ul class="inline">

    <li ng:repeat="profile in profiles" class="profile-container">
        <!-- {{profile.name.first}} {{profile.name.last}} -->
        <span class="profile-header-container">
            <span class="profile-image-container"><img
                    ng:src="{{profile.data.image.source}}" /></span>
            <span class="profile-header">
                <h2 class="profile-name">{{profile.name.first}}<br>{{profile.name.last}}</h2>
                <span class="profile-links">
                    <ul class="inline">
                        <li ng:repeat="link in profile.data.links"><a href="{{link.url}}"
                                                                      target="_blank">{{link.text}}</a>
                        </li>
                    </ul>
                </span>
            </span>
        </span>

        <span class="profile-definition">

            <div ng:show="profile.data.blurb">
                <h3 class="profile-definition-section">OVERVIEW</h3>
                <span class="profile-blurb">
                    <!-- TODO: disable HTML escaping -->
                    <p ng:repeat="para in profile.data.blurb">{{para}}</p>
                </span>
            </div>

            <div ng:show="profile.data.skillsMatrix">
                <h3 class="profile-definition-section">SKILLS</h3>
                <span class="profile-skills-matrix">
                    <ul class="inline">
                        <li ng:repeat="skill in profile.data.skillsMatrix">{{skill}}</li>
                    </ul>
                </span>
            </div>

        </span>
    </li>

</ul>

<!-- / profiles -->
